<div class="container">
  <h1 class="text-center text-success">Register Form</h1>
  <form class="well" [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" name="username" class="form-control" [formControl]="username">
      <div [hidden]="username.valid || username.untouched">
        <p class="text-danger">Some problem with Username...</p>
        <div [hidden]="!username.hasError('required')">
          <p class="text-danger">Username is mandatory.</p>
        </div>
        <div [hidden]="!username.hasError('minlength')">
          <p class="text-danger">Username must be 6 characters long.</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" name="password" class="form-control" [formControl]="password">

      <div [hidden]="password.valid || password.untouched">
        <p class="text-danger">Some problem with password...</p>
        <div [hidden]="!password.hasError('required')">
          <p class="text-danger">password is mandatory.</p>
        </div>

        <div [hidden]="!password.hasError('needExclamation')">
          <p class="text-danger">Password must have Exclamation Mark.</p>
        </div>


      </div>

    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password : </label>
      <input type="password" name="confirm" [formControl]="confirm" class="form-control">
      <div [hidden]="confirm.valid || confirm.untouched">
        <div [hidden]="!password.hasError('duplicate')">
          <p class="text-danger"> Should have duplicate password.</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-block btn-success" (click)="register()">Register me</button>
    </div>
  </form>
</div>
